<header class="p-3 border-bottom containerNav">
    <div class="container ">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 me-3 mb-lg-0 text-dark text-decoration-none">
          <img src="../../../assets/img-login/AF_MEDICCI_LOGO_RGB.svg" class="bi me-2" width="120" height="45" role="img">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/home" class="nav-link px-3 link-dark ">DESCUBRIR</a></li>
        </ul>
        <div class="">
          <button *ngIf="!(usersService.isLogged | async)"  routerLink="/login" class="btn botonLogin col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">Iniciar sesión</button>
          <button *ngIf="!(usersService.isLogged | async)"  routerLink="/register" class="btn botonReg col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">Registrarse</button>
        </div>
        <div  *ngIf="usersService.isLogged | async" class="dropdown text-lg-end d-flex justify-content-center col-12 col-lg-auto ">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" routerLink="/add">Nuevo proyecto...</a></li>
            <li><a class="dropdown-item" routerLink="/settings">Configuración</a></li>
            <li><a class="dropdown-item" routerLink="/profile">Perfil</a></li>
            <li><a class="dropdown-item borderNav" (click)="onLogout()">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
