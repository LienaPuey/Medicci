<div class="container-fluid cont-registro">
	<div class="container ">
		<div class="row d-flex align-items-center justify-content-center rowCenter">
		<div class="col-xxl-7 col-lg-7 col-md-6 col-sm-12 align-self-center">
		<img class="logo img-fluid align-self-sm-center" src="../../../assets/img-login/AF_MEDICCI_LOGO_RGB.svg" alt="">
		</div>
			<div class="col-xxl-5 col-lg-5 col-md-6 col-sm-12 px-5 py-4 cont-form">
		<div class="mb-5">
			<h2>Crear una cuenta</h2>
			<h6>Registrarse con el correo electrónico</h6>

			<span class="subtitle text-muted">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></span>
		</div>
				<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
					<div class="form-group mb-3">
						<label for="username">Nombre de usuario:</label>
						<input type="text" class="form-control" id="username" formControlName="username">
					</div>
					<div class="form-group mb-3">
						<label for="location">Dirección:</label>
						<input type="text" class="form-control" id="location" formControlName="location">
					</div>
					<div class="form-group mb-3">
						<label for="category">Categoría:</label>
						<select class="form-select mb-3" aria-label="Default select example" formControlName="category">
							<option value="Ilustración">Ilustración</option>
							<option value="Diseño de personajes">Diseño de personajes</option>
							<option value="Arte digital">Arte digital</option>
							<option value="Diseño gráfico">Diseño gráfico</option>
							<option value="Arte 3D">Arte 3D</option>
							<option value="UI/UX">UI/UX</option>
							<option value="Tatuaje">Tatuaje</option>
							<option value="Diseño de producto">Diseño de producto</option>
							<option value="Cómic">Cómic</option>
							<option value="Fanzine">Fanzine</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" formControlName="email">
					</div>
					<div class="form-group mb-3">
						<label for="password">Contraseña:</label>
						<input type="password" class="form-control" id="password" formControlName="password">
					</div>

					<div class="d-grid col-3 mx-auto">
						<button type="submit" class="btn btn-continuar">Registrarse</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
</div>
