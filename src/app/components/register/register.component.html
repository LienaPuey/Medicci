<div class="container-fluid cont-registro">
	<div class="row d-flex align-items-center justify-content-center">
    <div class="col-xxl-8 col-lg-7 col-md-6 col-sm-12 align-self-center">
      <img class="logo align-self-sm-center" src="../../../assets/img-login/AF_MEDICCI_LOGO_RGB.svg" alt="">
    </div>
		<div class="col-xxl-4 col-lg-5 col-md-6 col-sm-12 px-5 py-4 cont-form">
      <div class="mb-5">
        <h2>Crear una cuenta</h2>
        <h6>Registrarse con el correo electrónico</h6>

        <span class="subtitle text-muted">¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></span>
      </div>
			<form>
				<div class="form-group mb-3">
					<label for="username">Nombre de usuario:</label>
					<input type="text" class="form-control" id="username">
				</div>
				<div class="form-group mb-3">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group mb-3">
					<label for="password">Contraseña:</label>
					<input type="password" class="form-control" id="password">
				</div>
				<button type="submit" class="btn btn-continuar me-3">Registrarse</button>
        <button class="btn btn-google">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
          Registrarse con Google
      </button>
			</form>
		</div>
	</div>
</div>
